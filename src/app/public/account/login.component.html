<h2>User Login</h2>
<hr>
<form class="form-horizontal" #form="ngForm" [formGroup]="userForm" (ngSubmit)="login(userForm)" novalidate>
    <div class="form-group">
        <div class="col-sm-2">
            <label>Email</label>
        </div>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="email" formControlName='email'>
            <div *ngIf="userForm.get('email').errors && (userForm.get('email').dirty || form.submitted)" class="text-danger">
                <span [hidden]="!userForm.get('email').required">
          please enter email
        </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2">
            <label>Password</label>
        </div>
        <div class="col-sm-10">
            <input type="password" name="password" class="form-control" formControlName='password'>
            <div *ngIf="userForm.get('password').errors && (userForm.get('password').dirty || form.submitted)" class="text-danger">
                <span [hidden]="!userForm.get('password').required">
          please enter password
        </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>
