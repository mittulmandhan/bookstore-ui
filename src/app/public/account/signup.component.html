<h2 *ngIf="user.userId==undefined">Signup</h2>
<h2 *ngIf="user.userId!=undefined">Edit</h2>
<hr />

<form #form="ngForm" (ngSubmit)="SaveData(form)">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" #name="ngModel" [(ngModel)]="user.name" />
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" #password="ngModel" [(ngModel)]="user.password" />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
