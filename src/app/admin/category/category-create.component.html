<h2>Create Category</h2>
<hr>
<form class="form-horizontal" #form="ngForm" [formGroup]="categoryForm" (ngSubmit)="saveData(categoryForm)">

    <div class="form-group">
        <div class="col-sm-2">
            <label>Name</label>
        </div>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" formControlName='name'>
            <div *ngIf="categoryForm.get('name').errors && (categoryForm.get('name').dirty || form.submitted)" class="text-danger">
                <span [hidden]="!categoryForm.get('name').required">
          please enter name
        </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2">
            <label>Unit Price</label>
        </div>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="description" formControlName='description'>
            <div *ngIf="categoryForm.get('description').errors && (categoryForm.get('description').dirty || form.submitted)" class="text-danger">
                <span [hidden]="!categoryForm.get('description').required">
          please enter description
        </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </div>
</form>
